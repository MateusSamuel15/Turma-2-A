<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Site 2°A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="2°A.png" alt="2°A">
    </header>
    <section class="Turma">
        <div class="Turma-div-conteudo">
            <h2 class="Turma-titulo">Sobre a Turma</h2>
            <p class="Turma-texto-um">A Turma do 2°A é a melhor do colégio, esqueça tudo, foguete não da ré</p>
        </div>
        <img class="Turma-imagem" src="Turma.png" alt="imagem que representa uma professora em sala de aula">
    </section>
    <section class="professores">
        <h2 class="professores-titulo">Quem são nossos professores?</h2>
        <div class="professores-todos">
        <span></span>
        <div class="professores-div">
            <img class="professores-imagem" src="Marcelo.png" alt="foto do marcelo">
            <h3 class="professores-nome">Marcelo</h3>
        </div>
        <div class="professores-div">
            <img class="professores-imagem" src="Giovane.png" alt="foto do giovane">
            <h3 class="professores-nome">Giovane</h3>
        </div>
        <div class="professores-div">
            <img class="professores-imagem" src="Marta.png" alt="foto da marta">
            <h3 class="professores-nome">Marta</h3>
        </div>
        <span></span>
        <span></span>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="2°A.png" alt="logo da Turma">
    </footer>
</body>
</html>
